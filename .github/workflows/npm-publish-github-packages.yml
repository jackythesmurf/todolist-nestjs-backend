name: Nestjs Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: task
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
      - name: Wait for MySQL to become available
        run: |
          until mysql --host=localhost --user=root --password=$MYSQL_ROOT_PASSWORD --database=$MYSQL_DATABASE --execute="SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 1
          done
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: task
      - run: npm run test:e2e
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: task
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
